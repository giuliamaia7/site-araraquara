      <h2>Envie sua dúvida</h2>
      <form action="mailto:seu-email@exemplo.com" method="post" enctype="text/plain">
        <label for="nome">Nome completo:</label><br />
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" /><br />

        <label for="telefone">Telefone (opcional):</label><br />
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" /><br />

        <label for="mensagem">Sua dúvida:</label><br />
        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua dúvida aqui"></textarea><br />

        <button type="submit">Enviar</button>
      </form>
